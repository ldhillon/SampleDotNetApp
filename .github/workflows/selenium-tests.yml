name: Selenium Tests

on:
  push:
    branches:
      - main  # Adjust if you use a different branch name

jobs:
  selenium-tests:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Set up .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '8.0.x'  # Or the exact version you're using

      - name: Install Docker Compose V2
        uses: docker/setup-buildx-action@v2
      
      - name: Build and run services
        run: docker compose up -d --build

      # - name: Run Selenium tests
      #   run: docker compose run mywebapp-tests

      - name: Run Selenium tests
        run: docker compose run --rm -T mywebapp-tests 

        
      - name: Stop Selenium Grid and .NET app
        run: docker compose down
